<!-- contact form -->
<main class="container my-4 mx-auto">
    <div class="container text-center">
        <h5 class="p-2">Use the form below to contact me, or simply email me at:<br/>
            <a class="text-decoration-none text-success" href="mailto:SabrinaLewisDev@gmail.com">SabrinaLewisDev@gmail.com</a>
        </h5>
    </div>

    <form action="https://formspree.io/f/xgerzvzy"
        method="POST"
        name="emailForm">
        <div class="form-group col-md-9 mx-auto py-4">
            <label class="col-form-label" for="name">Name: </label>
            <div class="mx-auto">
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <label class="col-form-label" for="email">Email Address: </label>
            <div class="mx-auto">
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <input type="hidden" name="_subject" value="SabrinaLewis.Dev Email Form Submission" />
            <label class="col-form-label" for="message">Message: </label>
            <div class="mx-auto">
                <textarea name="message" id="message" rows="6" class="form-control"></textarea>
            </div>
            <div class="my-2">
                <button class="btn btn-success" type="submit">Submit</button>
            </div>
        </div>
    </form>
</main>
